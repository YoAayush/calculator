<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <h1>WELCOME TO CALCULATE!</h1>
    <div class="ghj">
        <div class="text">
            <input type="text" name="display" id="txt">
        </div>
        <div class="dfg">
            <div class="row">
                <input type="button" class="btn" value="AC" onclick="txt.value = '' ">
                <input type="button" class="btn" value="DE" onclick="txt.value = txt.value.toString().slice(0,-1)">
                <input type="button" class="btn" value="." onclick="txt.value += '.'">
                <input type="button" class="btn" value="/" onclick="txt.value += '/'">
            </div>
            <div class="row">
                <input type="button" class="btn" value="7" onclick="txt.value += '7'">
                <input type="button" class="btn" value="8" onclick="txt.value += '8'">
                <input type="button" class="btn" value="9" onclick="txt.value += '9'">
                <input type="button" class="btn" value="*" onclick="txt.value += '*'">
            </div>
            <div class="row">
                <input type="button" class="btn" value="4" onclick="txt.value += '4'">
                <input type="button" class="btn" value="5" onclick="txt.value += '5'">
                <input type="button" class="btn" value="6" onclick="txt.value += '6'">
                <input type="button" class="btn" value="-" onclick="txt.value += '-'">
            </div>
            <div class="row">
                <input type="button" class="btn" value="1" onclick="txt.value += '1'">
                <input type="button" class="btn" value="2" onclick="txt.value += '2'">
                <input type="button" class="btn" value="3" onclick="txt.value += '3'">
                <input type="button" class="btn" value="+" onclick="txt.value += '+'">
            </div>
            <div class="row">
                <input type="button" class="btn" value="00" onclick="txt.value += '00'">
                <input type="button" class="btn" value="0" onclick="txt.value += '0'">
                <input type="button" class="btn l" value="=" onclick="txt.value = eval(txt.value)">
            </div>
        </div>
    </div>
</body>
</html>
